{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Create
{% endblock %}


{% block extra_styles %}
    <link href="{% static 'encyclopedia/create.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <form action="{% url 'add' %}" method="get" class="create">
        <label name="title">Title: 
            <input type="text" name="title"/>
        </label>

        <label name="content">Content: </label>
        <textarea name="content"></textarea>
        
        <button type="submit">Create</button>
    </form>
{% endblock %}
